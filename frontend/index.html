<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc Exporter Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Synthesia XLIFF â†’ PDF Exporter</h1>

      <label for="apiKey">Synthesia API Key</label>
      <input id="apiKey" type="password" placeholder="Paste API key" />

      <div class="actions">
        <button id="loadVideosBtn">Load Videos</button>
        <button id="exportPdfBtn" disabled>Export PDF</button>
      </div>

      <label for="videoList">Videos</label>
      <select id="videoList" size="8"></select>

      <p id="loading" class="loading hidden">Loading...</p>
      <p id="error" class="error hidden"></p>
      <p id="success" class="success hidden"></p>

      <section class="logs-section">
        <div class="logs-header">
          <h2>Realtime API Logs</h2>
          <button id="clearLogsBtn" class="secondary-btn" type="button">Clear Logs</button>
        </div>
        <pre id="logs" class="logs" aria-live="polite"></pre>
      </section>
    </main>

    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
