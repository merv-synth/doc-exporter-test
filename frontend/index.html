<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc Exporter Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="panel app-shell">
        <header class="hero">
          <p class="eyebrow">Synthesia Toolkit</p>
          <h1>Synthesia XLIFF â†’ PDF Exporter</h1>
          <p class="subtitle">
            Load your videos, export polished documents, and monitor every API interaction in real time.
          </p>
        </header>

        <section class="panel controls-panel">
          <label for="apiKey">Synthesia API Key</label>
          <input id="apiKey" type="password" placeholder="Paste API key" />

          <div class="actions">
            <button id="loadVideosBtn">Load Videos</button>
            <button id="exportPdfBtn" disabled>Export PDF</button>
            <button id="exportWordBtn" disabled>Export Word</button>
          </div>

          <label for="videoList">Videos</label>
          <input id="videoList" type="hidden" />
          <div id="videoGallery" class="video-gallery" aria-label="Videos list"></div>

          <p id="loading" class="status loading hidden">Loading...</p>
          <p id="error" class="status error hidden"></p>
          <p id="success" class="status success hidden"></p>
        </section>

        <section class="panel logs-section">
          <div class="logs-header">
            <h2>Realtime API Logs</h2>
            <div class="logs-actions">
              <span id="logsCount" class="logs-count">0 entries</span>
              <button id="clearLogsBtn" class="secondary-btn" type="button">Clear Logs</button>
            </div>
          </div>
          <pre id="logs" class="logs" aria-live="polite"></pre>
        </section>
      </section>
    </main>

    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
