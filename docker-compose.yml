services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5500}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT:-30}
      SYNTHESIA_API_BASE: ${SYNTHESIA_API_BASE:-https://api.synthesia.io/v2}

  frontend:
    image: nginx:alpine
    ports:
      - "5500:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
